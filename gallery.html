<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视觉盛宴 - 图片库</title>
    <link rel="stylesheet" href="../css/gallery.css">
</head>

<body>
    <!-- 雪花容器 -->
    <div id="snow-container"></div>

    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">视觉盛宴</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">主页</a>
                <a href="gallery.html" class="nav-link">光影画廊</a>
                <a href="video.html" class="nav-link">影像天地</a>
                <a href="3d.html" class="nav-link">多维幻景</a>
            </div>
        </div>
    </nav>

    <!-- 音乐播放 -->
    <audio id="music" autoplay>
        <source src="../musics/music-1.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放。
    </audio>

    <!-- 图片库区域 -->
    <section class="gallery-section">
        <h2 class="gallery-title">光影画廊</h2>
        <div class="gallery-grid">
            <div class="image-container">
                <img src="../images/gallery-1.jpg" alt="图片1" class="gallery-image hover-scale">
                <button class="like-button" data-image-id="1">💖</button>
                <span class="like-count" id="like-count-1">0</span>
            </div>
            <div class="image-container">
                <img src="../images/gallery-2.jpg" alt="图片2" class="gallery-image hover-scale">
                <button class="like-button" data-image-id="2">💖</button>
                <span class="like-count" id="like-count-2">0</span>
            </div>
            <div class="image-container">
                <img src="../images/gallery-3.jpg" alt="图片3" class="gallery-image hover-scale">
                <button class="like-button" data-image-id="3">💖</button>
                <span class="like-count" id="like-count-3">0</span>
            </div>
            <div class="image-container">
                <img src="../images/gallery-4.jpg" alt="图片4" class="gallery-image hover-scale">
                <button class="like-button" data-image-id="4">💖</button>
                <span class="like-count" id="like-count-4">0</span>
            </div>
            <div class="image-container">
                <img src="../images/gallery-5.jpg" alt="图片5" class="gallery-image hover-scale">
                <button class="like-button" data-image-id="5">💖</button>
                <span class="like-count" id="like-count-5">0</span>
            </div>
            <div class="image-container">
                <img src="../images/gallery-6.jpg" alt="图片6" class="gallery-image hover-scale">
                <button class="like-button" data-image-id="6">💖</button>
                <span class="like-count" id="like-count-6">0</span>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="footer-container">
            &copy; 2025 视觉盛宴. 保留所有权利.
        </div>
    </footer>

    <script src="../js/gallery.js"></script>
</body>

</html>
