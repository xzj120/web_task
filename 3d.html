<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视觉盛宴 - 多维幻景</title>
    <link rel="stylesheet" href="../css/3d.css">
</head>

<body>
    <!-- 雪花容器 -->
    <div id="snow-container"></div>

    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-logo">视觉盛宴</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">主页</a>
                <a href="gallery.html" class="nav-link">光影画廊</a>
                <a href="video.html" class="nav-link">影像天地</a>
                <a href="3d.html" class="nav-link">多维幻景</a>
            </div>
        </div>
    </nav>

    <!-- 音乐播放 -->
    <audio id="music" autoplay>
        <source src="../musics/music-1.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放。
    </audio>

    <!-- 3D 展示区域 -->
    <div class="three-d-display">
        <h2 class="three-d-title">多维旋动</h2>
        <div class="cylinder-container">
            <div class="cylinder small-cylinder left-cylinder">
                <div class="image-wrapper image-rotate1-0">
                    <img src="../images/3d-11.jpg" alt="图片11">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-60">
                    <img src="../images/3d-12.jpg" alt="图片12">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-120">
                    <img src="../images/3d-13.jpg" alt="图片13">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate1-180">
                    <img src="../images/3d-14.jpg" alt="图片14">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-240">
                    <img src="../images/3d-15.jpg" alt="图片15">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-300">
                    <img src="../images/3d-16.jpg" alt="图片16">
                    <div class="image-back"></div>
                </div>
            </div>
            <div class="cylinder">
                <div class="image-wrapper image-rotate-0">
                    <img src="../images/3d-1.jpg" alt="图片1">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-45">
                    <img src="../images/3d-2.jpg" alt="图片2">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-90">
                    <img src="../images/3d-3.jpg" alt="图片3">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-135">
                    <img src="../images/3d-4.jpg" alt="图片4">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-180">
                    <img src="../images/3d-5.jpg" alt="图片5">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-225">
                    <img src="../images/3d-6.jpg" alt="图片6">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-270">
                    <img src="../images/3d-7.jpg" alt="图片7">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-315">
                    <img src="../images/3d-8.jpg" alt="图片8">
                    <div class="image-back"></div>
                </div>
            </div>
            <div class="cylinder small-cylinder right-cylinder">
                <div class="image-wrapper image-rotate1-0">
                    <img src="../images/3d-17.jpg" alt="图片17">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-60">
                    <img src="../images/3d-18.jpg" alt="图片18">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-120">
                    <img src="../images/3d-19.jpg" alt="图片19">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate1-180">
                    <img src="../images/3d-20.jpg" alt="图片20">
                    <div class="image-back"></div>
                </div>
                <div class="image-wrapper image-rotate-240">
                    <img src="../images/3d-21.jpg" alt="图片21">

    <footer>

</html>
